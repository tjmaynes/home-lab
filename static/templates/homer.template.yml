title: "G.E.C.K Dashboard"
subtitle: "Welcome and please be kind..."
documentTitle: "G.E.C.K"
logo: "assets/logo.webp"

header: true
footer: ''

columns: "1"
connectivityCheck: true

defaults:
  layout: list
  colorTheme: dark

links:
  - name: "Source Code"
    icon: "fab fa-github"
    url: "%protocol-type%://git.%service-domain%/tjmaynes/geck"
    target: "_blank"

services:
  - name: "Media"
    icon: "fas fa-play"
    items:
      - name: "Plex"
        icon: "fas fa-tv"
        subtitle: "Media server for movies, music, etc"
        tag: "app"
        keywords: "self-hosted media server, plex"
        url: "%protocol-type%://media.%service-domain%"
        target: "_blank"
      - name: "Calibre-Web"
        icon: "fas fa-book"
        subtitle: "Ebook reader"
        tag: "app"
        keywords: "self-hosted ebook reader, calibre"
        url: "%protocol-type%://read.%service-domain%"
        target: "_blank"
      - name: "Audiobookshelf"
        icon: "fas fa-podcast"
        subtitle: "Podcasts and audiobooks"
        tag: "app"
        keywords: "self-hosted podcast & audiobooks server"
        url: "%protocol-type%://listen.%service-domain%"
        target: "_blank"
      - name: "Photo Gallery"
        icon: "fas fa-camera-retro"
        subtitle: "Look at all those memories"
        tag: "app"
        keywords: "self-hosted photo gallery, pigallery"
        url: "%protocol-type%://photos.%service-domain%"
        target: "_blank"
  - name: "Development"
    icon: "fas fa-keyboard-o"
    items:
      - name: "Gogs"
        icon: "fas fa-code-fork"
        subtitle: "Git server for mirroring my external git services"
        tag: "app"
        url: "%protocol-type%://git.%service-domain%"
        target: "_blank"
      - name: "Notes"
        icon: "fas fa-pencil"
        subtitle: "Notetaking app"
        tag: "app"
        url: "%protocol-type%://notes.%service-domain%"
        target: "_blank"
      - name: "Drawio"
        icon: "fas fa-object-ungroup"
        subtitle: "Architecture diagramming app"
        tag: "app"
        url: "%protocol-type%://drawio.%service-domain%"
        target: "_blank"
  - name: "Automation"
    icon: "fas fa-magic"
    items:
      - name: "Home Assistant"
        icon: "fas fa-home"
        subtitle: "Home automation and life support system"
        tag: "app"
        keywords: "self-hosted home automation, home assistant"
        url: "%protocol-type%://ha.%service-domain%"
        target: "_blank"
      - name: "Node-RED"
        icon: "fas fa-cogs"
        subtitle: "A programming tool for wiring together hardware devices, APIs and online services"
        tag: "app"
        keywords: "self-hosted home automation, Node-RED"
        url: "%protocol-type%://connector.%service-domain%"
        target: "_blank"
  - name: "Utilities"
    icon: "fas fa-heartbeat"
    items:
      - name: "Admin Portal"
        icon: "fas fa-lock"
        subtitle: "Admin interface for home server"
        tag: "app"
        url: "%protocol-type%://admin.%service-domain%"
        target: "_blank"
      - name: "SSH Portal"
        icon: "fas fa-cubes"
        subtitle: "SSH interface for home server"
        tag: "app"
        url: "%protocol-type%://ssh.%service-domain%"
        target: "_blank"
      - name: "Monitoring"
        icon: "fas fa-dashboard"
        subtitle: "Monitoring dashboard for geck"
        tag: "app"
        url: "%protocol-type%://monitoring.%service-domain%"
        target: "_blank"
      - name: "Nginx Proxy Manager"
        icon: "fas fa-shower"
        subtitle: "Nginx with GUI"
        tag: "app"
        url: "%protocol-type%://proxy.%service-domain%"
        target: "_blank"
      - name: "Media File Browser"
        icon: "fas fa-cloud-download"
        subtitle: "Read/Write media files"
        tag: "app"
        url: "%protocol-type%://browser.%service-domain%"
        target: "_blank"
      - name: "Podgrab"
        icon: "fas fa-cloud-download"
        subtitle: "Podcast autodownloader"
        tag: "app"
        url: "%protocol-type%://podgrab.%service-domain%"
        target: "_blank"
      - name: "YouTube Downloader"
        icon: "fas fa-cloud-download"
        subtitle: "Download video and audio from YouTube"
        tag: "app"
        url: "%protocol-type%://ytdl.%service-domain%"
        target: "_blank"

theme: default

colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"

  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
